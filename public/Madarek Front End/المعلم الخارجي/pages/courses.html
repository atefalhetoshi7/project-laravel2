<div class="card">
    <div class="flex flex-col md:flex-row justify-between md:items-center mb-6 gap-4">
        <h2 class="card-title mb-0">الدورات التدريبية</h2>
    </div>
    
    <div class="mb-6 p-4 bg-gray-50 rounded-lg border border-gray-200">
        <h3 class="text-md font-semibold text-gray-700 mb-4">فلترة الدورات</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 items-center">
            <div class="filter-input-group flex-grow w-full">
                <input type="text" id="course-search-input" placeholder="البحث باسم المادة أو الدورة..." class="form-input w-full">
                 <div class="filter-icon">
                     <i data-lucide="search" class="w-5 h-5"></i>
                </div>
            </div>
            <div class="flex-grow w-full">
                <select id="course-status-filter" class="form-select w-full">
                    <option value="">كل الحالات</option>
                    <option value="active">نشطة</option>
                    <option value="archived">مؤرشفة</option>
                    <option value="upcoming">قادمة</option>
                </select>
            </div>
        </div>
    </div>
    
    <div id="courses-status-message" class="text-center text-gray-500 py-4 hidden"></div>

    <div id="course-cards-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    </div>
</div>

<div id="addLessonModal" class="modal-backdrop">
    <div class="modal-content modal-sm flex flex-col">
        <div class="modal-header">
            <h3 class="modal-title">إضافة درس جديد</h3>
            <button class="modal-close-btn" onclick="closeModal('addLessonModal')"><i data-lucide="x"></i></button>
        </div>
        <form id="addLessonForm" class="flex flex-col flex-grow overflow-hidden">
            <input type="hidden" id="addLessonCourseId" name="addLessonCourseId">
            <div class="overflow-y-auto max-h-[calc(100vh-250px)] sm:max-h-[320px] p-1 space-y-4"> 
                <div class="form-group mb-0">
                    <label for="lessonTitle">عنوان الدرس</label>
                    <input type="text" id="lessonTitle" name="lessonTitle" class="form-input" required>
                </div>
                <div class="form-group mb-0">
                    <label for="lessonDescription">وصف الدرس</label>
                    <textarea id="lessonDescription" name="lessonDescription" class="form-textarea" rows="3"></textarea>
                </div>
                <div class="form-group mb-0">
                    <label for="lessonCourseName">المادة الدراسية</label>
                    <input type="text" id="lessonCourseName" name="lessonCourseName" class="form-input" readonly required>
                </div>
                <div class="form-group mb-0">
                    <label for="lessonFile">رفع ملف الدرس (اختياري)</label>
                    <input type="file" id="lessonFile" name="lessonFile" class="form-input">
                </div>
            </div>
            <div class="flex justify-end space-x-3 space-x-reverse mt-auto pt-4 border-t border-gray-200">
                <button type="button" class="btn btn-outline" onclick="closeModal('addLessonModal')">إلغاء</button>
                <button type="submit" class="btn btn-primary">إضافة الدرس</button>
            </div>
        </form>
    </div>
</div>
