<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدارِك - لوحة تحكم المعلم الخارجي</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script type="module" src="https://esm.run/framer-motion"></script>
    <script src="https://sdk.videosdk.live/js-sdk/0.0.67/videosdk.js"></script> 
</head>
<body class="bg-gray-100">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside id="sidebar" class="w-64 bg-white shadow-lg p-6 space-y-6 transition-transform duration-300 ease-in-out transform md:translate-x-0 -translate-x-full fixed md:static h-full z-20">
            <div class="flex items-center justify-between mb-8">
                <div class="flex items-center justify-center space-x-2 space-x-reverse text-2xl font-bold text-primary">
                    <img src="https://r2.flowith.net/files/d36caad1-4fda-47f4-ab7b-4f23872131a4/1748783087011-1748451765656-Modern_Logo_Design_for_Madarek_School_Management_Platform_index_0@1024x1024@1024x1024.png" alt="مدارِك Logo" class="h-10 w-10 rounded-full object-cover">
                    <span>مدارِك</span>
                </div>
                <button id="sidebar-close-btn" class="md:hidden text-gray-600 hover:text-primary z-[1010]">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            <nav class="space-y-2">
                <a href="#dashboard" class="nav-link active-link flex items-center space-x-3 space-x-reverse py-3 px-4 rounded-lg hover:bg-primary-light hover:text-primary transition-colors duration-200">
                    <i data-lucide="layout-dashboard"></i>
                    <span>لوحة التحكم</span>
                </a>
                <a href="#students" class="nav-link flex items-center space-x-3 space-x-reverse py-3 px-4 rounded-lg hover:bg-primary-light hover:text-primary transition-colors duration-200">
                    <i data-lucide="users"></i>
                    <span>الطلاب</span>
                </a>
                <a href="#courses" class="nav-link flex items-center space-x-3 space-x-reverse py-3 px-4 rounded-lg hover:bg-primary-light hover:text-primary transition-colors duration-200">
                    <i data-lucide="book-open"></i>
                    <span>الدورات</span>
                </a>
                <a href="#assignments" class="nav-link flex items-center space-x-3 space-x-reverse py-3 px-4 rounded-lg hover:bg-primary-light hover:text-primary transition-colors duration-200">
                    <i data-lucide="file-text"></i>
                    <span>الواجبات</span>
                </a>
                <a href="#discussions" class="nav-link flex items-center space-x-3 space-x-reverse py-3 px-4 rounded-lg hover:bg-primary-light hover:text-primary transition-colors duration-200">
                    <i data-lucide="messages-square"></i>
                    <span>النقاشات</span>
                </a>
                <a href="#schedule" class="nav-link flex items-center space-x-3 space-x-reverse py-3 px-4 rounded-lg hover:bg-primary-light hover:text-primary transition-colors duration-200">
                    <i data-lucide="calendar-days"></i>
                    <span>الجدول الدراسي</span>
                </a>
            </nav>
        </aside>

        <!-- Main content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="bg-white shadow-md p-4 flex justify-between items-center">
                <div class="flex items-center">
                    <button id="menu-toggle" class="md:hidden mr-2 text-gray-600 hover:text-primary">
                        <i data-lucide="menu" class="w-6 h-6"></i>
                    </button>
                    <h1 id="page-title" class="text-lg font-semibold text-gray-700 ml-4">لوحة التحكم</h1>
                </div>
                <div class="flex items-center space-x-3 space-x-reverse">
                    <button id="notifications-toggle" class="relative text-gray-600 hover:text-primary">
                        <i data-lucide="bell"></i>
                        <span class="absolute top-0 right-0 h-2 w-2 bg-red-500 rounded-full"></span>
                    </button>
                    
                    <button id="settings-toggle" class="text-gray-600 hover:text-primary">
                        <i data-lucide="settings"></i>
                    </button>

                    <div class="relative">
                        <button id="user-menu-toggle" class="flex items-center space-x-2 space-x-reverse text-sm text-gray-600 hover:text-primary">
                            <span>المعلم الخارجي</span>
                            <img src="https://images.unsplash.com/photo-1573496359142-b8d87734a5a2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8dGVhY2hlcnxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=50&q=60" alt="User Avatar" class="w-8 h-8 rounded-full object-cover">
                            <i data-lucide="chevron-down" class="w-4 h-4 transition-transform duration-200" id="user-menu-chevron"></i>
                        </button>
                        <div id="user-menu-dropdown" class="absolute left-auto right-0 mt-2 w-48 bg-white rounded-md shadow-lg border border-gray-200 py-1 z-50 hidden origin-top-right">
                            <a href="#logout" class="block px-4 py-2 text-sm text-red-600 hover:bg-red-50 hover:text-red-700">تسجيل الخروج</a>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Content Area -->
            <main id="content-area" class="flex-1 p-6 overflow-auto">
                <!-- Content will be loaded here by JavaScript -->
            </main>
        </div>
    </div>

    <!-- Modals container -->
    <div id="modal-container"></div>

    <script src="script.js" type="module"></script>
</body>
</html>
